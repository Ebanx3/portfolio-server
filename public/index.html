<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        }

        body {
            background-color: oklch(12.9% 0.042 264.695);
            color: oklch(92.9% 0.013 255.508);
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            margin-top: 12vh;
        }

        form {
            padding: 32px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 16px;
            max-width: 700px;
        }

        input[type=text],[type=email] {
            padding: 8px;
            text-align: center;
            width: 400px;
            background-color: oklch(27.9% 0.041 260.031);
            border: none;
            color: oklch(96.8% 0.007 247.896);
        }

        input[type=text],[type=email]:focus {
            outline: none;
        }

        input[type=submit] {
            padding: 6px 12px;
            background-color: oklch(45.7% 0.24 277.023);
            border: none;
            color: white;
            cursor: pointer;
        }

        input[type=submit]:hover {
            background-color: oklch(51.1% 0.262 276.966);
        }

        h2 {
            font-weight: normal;
            font-size: 1.2rem;
            margin-bottom: 2vh;
        }

        p {
            color: oklch(55.4% 0.046 257.417);
        }

        span {
            font-weight: 600;
            padding: 6px;
        }
    </style>
</head>

<body>
    <form id="form">
        <h2>Registra la URL de tu sitio y el correo donde recibir치s los contactos.</h2>
        <p>La informaci칩n proporcionada solo se utilizar치 para redirigir los correos enviados desde un formulario de contacto al email indicado.</p>
        <input type="text" name="frontendurl" placeholder="https://www.myfrontend.com" autocomplete="off" >
        <input type="email" name="email" placeholder="myemail@email.com" autocomplete="off">
        <input type="submit" value="Agregar" id="submitButton">
        <svg fill="hsl(228, 97%, 42%)" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" id="loaderIcon"
            style="height: 30px;display:none">
            <circle cx="4" cy="12" r="0">
                <animate begin="0;spinner_z0Or.end" attributeName="r" calcMode="spline" dur="0.5s"
                    keySplines=".36,.6,.31,1" values="0;3" fill="freeze" />
                <animate begin="spinner_OLMs.end" attributeName="cx" calcMode="spline" dur="0.5s"
                    keySplines=".36,.6,.31,1" values="4;12" fill="freeze" />
                <animate begin="spinner_UHR2.end" attributeName="cx" calcMode="spline" dur="0.5s"
                    keySplines=".36,.6,.31,1" values="12;20" fill="freeze" />
                <animate id="spinner_lo66" begin="spinner_Aguh.end" attributeName="r" calcMode="spline" dur="0.5s"
                    keySplines=".36,.6,.31,1" values="3;0" fill="freeze" />
                <animate id="spinner_z0Or" begin="spinner_lo66.end" attributeName="cx" dur="0.001s" values="20;4"
                    fill="freeze" />
            </circle>
            <circle cx="4" cy="12" r="3">
                <animate begin="0;spinner_z0Or.end" attributeName="cx" calcMode="spline" dur="0.5s"
                    keySplines=".36,.6,.31,1" values="4;12" fill="freeze" />
                <animate begin="spinner_OLMs.end" attributeName="cx" calcMode="spline" dur="0.5s"
                    keySplines=".36,.6,.31,1" values="12;20" fill="freeze" />
                <animate id="spinner_JsnR" begin="spinner_UHR2.end" attributeName="r" calcMode="spline" dur="0.5s"
                    keySplines=".36,.6,.31,1" values="3;0" fill="freeze" />
                <animate id="spinner_Aguh" begin="spinner_JsnR.end" attributeName="cx" dur="0.001s" values="20;4"
                    fill="freeze" />
                <animate begin="spinner_Aguh.end" attributeName="r" calcMode="spline" dur="0.5s"
                    keySplines=".36,.6,.31,1" values="0;3" fill="freeze" />
            </circle>
            <circle cx="12" cy="12" r="3">
                <animate begin="0;spinner_z0Or.end" attributeName="cx" calcMode="spline" dur="0.5s"
                    keySplines=".36,.6,.31,1" values="12;20" fill="freeze" />
                <animate id="spinner_hSjk" begin="spinner_OLMs.end" attributeName="r" calcMode="spline" dur="0.5s"
                    keySplines=".36,.6,.31,1" values="3;0" fill="freeze" />
                <animate id="spinner_UHR2" begin="spinner_hSjk.end" attributeName="cx" dur="0.001s" values="20;4"
                    fill="freeze" />
                <animate begin="spinner_UHR2.end" attributeName="r" calcMode="spline" dur="0.5s"
                    keySplines=".36,.6,.31,1" values="0;3" fill="freeze" />
                <animate begin="spinner_Aguh.end" attributeName="cx" calcMode="spline" dur="0.5s"
                    keySplines=".36,.6,.31,1" values="4;12" fill="freeze" />
            </circle>
            <circle cx="20" cy="12" r="3">
                <animate id="spinner_4v5M" begin="0;spinner_z0Or.end" attributeName="r" calcMode="spline" dur="0.5s"
                    keySplines=".36,.6,.31,1" values="3;0" fill="freeze" />
                <animate id="spinner_OLMs" begin="spinner_4v5M.end" attributeName="cx" dur="0.001s" values="20;4"
                    fill="freeze" />
                <animate begin="spinner_OLMs.end" attributeName="r" calcMode="spline" dur="0.5s"
                    keySplines=".36,.6,.31,1" values="0;3" fill="freeze" />
                <animate begin="spinner_UHR2.end" attributeName="cx" calcMode="spline" dur="0.5s"
                    keySplines=".36,.6,.31,1" values="4;12" fill="freeze" />
                <animate begin="spinner_Aguh.end" attributeName="cx" calcMode="spline" dur="0.5s"
                    keySplines=".36,.6,.31,1" values="12;20" fill="freeze" />
            </circle>
        </svg>
    </form>

    <script>
        const submitButton = document.getElementById('submitButton');
        const loaderIcon = document.getElementById('loaderIcon');

        const showSpan = (parent, str, isError) => {
            const spanAlert = document.createElement('span');
            spanAlert.innerText = str;
            spanAlert.style.color = isError ? 'red' : 'blue';
            parent.appendChild(spanAlert);
            setTimeout(() => { spanAlert.remove() }, 3000)
        }

        document.getElementById('form').addEventListener('submit', (e) => {
            e.preventDefault();
            const url = e.target.frontendurl;
            const email = e.target.email;

            if (!url.value.startsWith('https://') && !url.value.startsWith('http://')) {
                showSpan(e.target, 'La url debe comenzar con "https://" o "http://"', true);
                return;
            }

            if(!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email.value) ){
                showSpan(e.target, "El email no es v치lido.", true);
                return;
            }

            submitButton.style.display = 'none';
            loaderIcon.style.display = 'block';

            fetch('/registerFrontend', { method: 'POST', body: JSON.stringify({ url: url.value, email:email.value }), headers: { 'Content-Type': 'application/json' } })
            .then(data => data.json())
            .then(res => {
                showSpan(e.target, res.message , res.message != 'Url agregada correctamente');
            })
            .catch(error => {
                showSpan(e.target, error.message, true);
                console.log(error)
            })
            .finally(()=>{
                submitButton.style.display = 'block';
                loaderIcon.style.display = 'none';
                url.value = '';
                email.value = '';
            })
        })
    </script>
</body>

</html>
